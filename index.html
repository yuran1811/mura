<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mura</title>
  </head>
  <body>
    <audio class="bgm hidden"></audio>

    <div class="wrapper">
      <div class="flexcenter absolute top-0 left-0 right-0">
        <div id="player-health" class="health-bar">
          <div class="indicator"></div>
        </div>
        <div class="timer">
          <div class="time"></div>
        </div>
        <div id="enemy-health" class="health-bar">
          <div class="indicator"></div>
        </div>
      </div>
      <canvas id="app"></canvas>
      <div class="status">
        <div class="message"></div>
      </div>
    </div>

    <div class="flexcenter fixed z-20 h-screen w-screen bg-slate-900 opacity-80">
      <button
        id="start"
        class="fixed top-[50%] left-[50%] translate-x-[-50%] cursor-pointer rounded-md border-4 border-white bg-slate-800 p-4 text-6xl font-bold text-white transition-transform hover:scale-110"
      >
        Start
      </button>
    </div>

    <script type="module" src="./src/core/main.ts"></script>
  </body>
</html>
